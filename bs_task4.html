<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient to Image Cards with Text</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .card {
            background: linear-gradient(to bottom, #3498db, #3498db), url('your-image-url.jpg');
            background-size: 100% 50%, cover;
            background-position: top, center;
            background-repeat: no-repeat;
            transition: background-image 0.3s ease-in-out;
            height: 200px;
            text-align: center;
            color: #000;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            background-image: url('your-image-url.jpg');
            background-size: cover;
        }

        .card-text {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">Card 1 Text</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">Card 2 Text</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">Card 3 Text</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">Card 4 Text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
