<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-family: Arial;
            font-weight: 200;
        
           
        }
        table {
        margin-left: 100px;
        }
        .i1{margin-left: 100px;}
    </style>
</head>
<body>
    
    <form action="">
        <table>
            <tr>
                <td><label for="fn">Full Name</label></td>
                <td> <input type="text" name="fn"></td>
            </tr>
            <tr>
                <td><label for="un">User Name</label></td>
                <td>  <input type="text" name="un"></td>
            </tr>
            <tr>
                <td>  <label for="pd">Password</label>
                   </td>
                <td>  <input type="password" name="pd"></td>
            </tr>
            <tr>
                <td> <label for="rd">Re-Password</label>
                   </td>
                <td>  <input type="password" name="rd"></td>
            </tr>
            <tr>
                <td> 
                    <label for="ad">Address</label>
                   </td>
                <td> <input type="text" name="ad"></td>
            </tr>
            <tr>
                <td><label for="ag">Age</label>
                  </td>
                <td>   <input type="number" name="ag"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label>
                    </td>
                <td> <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Others">Others</option>
                </select></td>
            </tr>
        </table>
        <input type="submit" value="Save" class="i1">
    </form>
</body>
</html>
