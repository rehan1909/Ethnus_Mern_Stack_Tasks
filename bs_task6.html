<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

    <title>Document</title>
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 m-5">
                <form class="row shadow-lg p-3" action="/thankyou.html" novalidate>
                    <div class="m-2">
                        <h1 class="">Form</h1>
                    </div>
                    <!-- First name and last name -->
                    <div class="col-md-12 m-2">
                        <div class="coloumn">
                            <!-- First Name -->
                            <div class="col">
                                <label for="name" class="form-label">
                                      Name
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    id="name"
                                    required
                                />
                                <div class="valid-feedback">First Name validated</div>
                                <div class="invalid-feedback">
                                    Please enter a valid First Name
                                </div>
                            </div>
                            
                           
                    <!-- Email -->
                    <div class="col-md-12 m-2">
                        <label for="email" class="form-label">
                             Email
                            <span class="text-danger">*</span>
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            id="email"
                            required
                        />
                        <div class="valid-feedback">Email validated</div>
                        <div class="invalid-feedback">Please enter a valid Email</div>
                    </div>
                    <!-- Password -->
                    <div class="col-md-12 m-2">
                        <label for="first-name" class="form-label">
                             Password
                            <span class="text-danger">*</span>
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            id="password"
                            required
                        />
                        <div class="valid-feedback">Phone validated</div>
                        <div class="invalid-feedback">Please enter a valid Phone</div>
                    </div>

                    <!-- select -->
                    <div class="col-md-12 m-2">
                        <label for="color" class="form-label">
                             Hobbies
                            <span class="text-danger">*</span>
                        </label>
                        <select name="" id="" class="form-select" required>
                            
                            <option value="">Select a Hobby</option>
                            <option value="reading">Reading</option>
                            <option value="swimming">Swimming</option>
                            <option value="painting">Painting</option>
                            <option value="gaming">Gaming</option>
                            <option value="cooking">Cooking</option>
                            <option value="hiking">Hiking</option>
                            <option value="photography">Photography</option>
                            <option value="dancing">Dancing</option>
                            <option value="yoga">Yoga</option>
                        </select>
                        <div class="valid-feedback">Selection validated</div>
                        <div class="invalid-feedback">Please select a valid option</div>
                    </div>

    
                    <!-- submit button -->
                    <div class="col-md-12 m-2">
                        <button id="submitBtn" class="btn btn-primary" type="submit">
                            <i class="fa fa-check-circle"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
  </body>

  <script>
    const form = document.querySelector("form");

    form.addEventListener(
      "submit",
      (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
        console.log("submit");
      },
      false
    );
  </script>
</html>
